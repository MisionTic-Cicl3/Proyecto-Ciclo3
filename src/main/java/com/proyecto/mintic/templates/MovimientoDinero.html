<!DOCTYPE html>
<html lang="en" xmlns:th="http://www-thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Empresa</title>
</head>
<body>
<div class="container-fluid">
  <div class="row bg-primary">
    <div class="col-4 pt-4">
      <img class="img-fluid" src="https://leonautas.files.wordpress.com/2019/10/biblioteca-logo.png" width="70%" height="70%">
    </div>
    <div class="col-8">
      <h1 class="display-1 text-right text-light p-5">Empresa</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div th: each="empresa:${lista}" class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://previews.123rf.com/images/jemastock/jemastock1904/jemastock190432680/123069327-libros-volando-y-dibujos-animados-apilados-sobre-fondo-azul-splash.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" th:text="${empresa.name}"></h5>
        <p class="card-text" th:text="${empresa.id}"></p>
        <p class="card-text" th:text="${empresa.document}"></p>
        <p class="card-text" th:text="${empresa.phone}"></p>
        <p class="card-text" th:text="${empresa.adress}"></p>
        <button type="button" class="btn btn-warning">Editar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>
